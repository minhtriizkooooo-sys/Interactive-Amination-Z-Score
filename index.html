<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Điểm Số Bất Thường Sử Dụng Z-Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-audio" preload="auto">
        <source src="background_music.mp3" type="audio/mpeg">
        <source src="background_music.ogg" type="audio/ogg">
        <source src="background_music.wav" type="audio/wav">
    </audio>

    <div id="intro-container">
        <canvas id="intro-canvas"></canvas>
        <div id="logo-container">
            <img src="Logo_Marie_Curie.png" alt="Logo của bạn" id="brand-logo">
        </div>
        <button id="cta-button" style="display: none;">Khám Phá</button>
        <button id="toggle-audio-btn">⏸️</button>
        <div id="credit" style="display: none;">
            <p>Dự án được thực hiện bởi:</p>
            <p id="developer-name">Lại Nguyễn Minh Trí</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
